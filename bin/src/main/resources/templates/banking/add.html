<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Add Banking Account</title>
</head>
<body>
    <h1>Add banking account</h1>
    <form  action="#" th:action="@{/user-page/banking/add}" th:object="${bankingToAdd}" method="post" class="form-group">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="${bankingToAdd.name}" /></td>
            </tr>
            <tr>
                <td>Type:</td>
                <td>
                    <select th:field="${bankingToAdd.type}">
                        <option value="Checking">Checking</option>
                        <option value="Savings">Savings</option>
                        <option value="Credit">Credit</option>
                        <option value="Loan">Loan</option>
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" value="Add New Account" class="btn btn-success">
    </form>
 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
