<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ADD TRANS</title>
</head>
<body>

<h1>Add transaction</h1>
				<form action="#" th:action="@{'/user-page/loan/transactions/add?loan_id=' + ${Id}}"
					th:object="${transToAdd}" method="post" class="form-group">
					<input type="hidden" th:field="${Id}" />
					<table>
						<tr>
							<td>Amount:</td>
							<td><input type="number" th:field="${transToAdd.amount}" /></td>
						</tr>
						<tr>
							<td>Type:</td>
							<td><select th:field="${transToAdd.type}">
									
									<option value="payment">payment</option>
							</select></td>
						</tr>
						<tr>
							<td>Description:</td>
							<td><input type="text" th:field="${transToAdd.description}" /></td>
						</tr>
					</table>
					<input type="submit" value="Add New Transaction"
						class="btn btn-success">
				</form>
				
				</div>

</body>
</html>
