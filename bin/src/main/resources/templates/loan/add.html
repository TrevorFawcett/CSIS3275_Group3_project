<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>Add New Loan</title>
</head>
<body>
    <h1>Add New LOan</h1>
    <form  action="#" th:action="@{/user-page/loan/add}" th:object="${loanToAdd}" method="post" class="form-group">
        <table>
            <tr>
                <td>Type:</td>
                <td>
                    <select th:field="${loanToAdd.loan_type}">
                        <option value="Car">Car</option>
                        <option value="Home">Home</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Amount:</td>
                <td><input type="text" th:field="${loanToAdd.amount}" /></td>
            </tr>
            <tr>
                <td>Loan term(In years 1-7):</td>
                <td><input type="text" th:field="${loanToAdd.loanTerm}" /></td>
            </tr>
        </table>
        <input type="submit" value="Add New Loan" class="btn btn-success">
    </form>
 
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
