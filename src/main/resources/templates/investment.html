<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Investment Section</title>
    
    <!-- Add Bootstrap CDN for styling -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Discover Multiple Stocks and Invest</h1>
        <form class="form-inline mb-3" action="#" th:action="@{/invest-page}" th:method="post" th:object="${symbol}">
            <div class="form-group">
            
            	 <input type="hidden" th:value="${creditId}" name="creditId" />
            
                <label class="mr-2">Search Stock:</label>
                <input type="text" class="form-control" th:value="${symbol}" name="symbol" />
            </div>
            <button type="submit" class="btn btn-primary ml-2">Submit</button>
        </form>
        
        <h2 th:text="${name} + ' (' + ${symbol} + ')'"></h2>
        <p th:text="'Exchange: ' + ${exchange}"></p>
        <p th:text="'Currency: ' + ${currency}"></p>


        <h3>Global Quote</h3>
        <table class="table">
            <tbody>
                <tr th:if="${globalQuote != null}">
                    <td>Symbol</td>
                    <td th:text="${globalQuote['01. symbol']}"></td>
                </tr>
                <tr th:if="${globalQuote != null}">
                    <td>Open</td>
                    <td th:text="${globalQuote['02. open']}"></td>
                </tr>
                <tr th:if="${globalQuote != null}">
                    <td>High</td>
                    <td th:text="${globalQuote['03. high']}"></td>
                </tr>
                <tr th:if="${globalQuote != null}">
                    <td>Low</td>
                    <td th:text="${globalQuote['04. low']}"></td>
                </tr>
                <tr th:if="${globalQuote != null}">
                    <td>Price</td>
                    <td th:text="${globalQuote['05. price']}" th:with="price=${globalQuote['05. price']}"></td>
                </tr>
            </tbody>
        </table>
        
        <form th:action="@{'/invest/add/' + ${creditId}}" th:method="post">
       		<input th:if="${price != null}" type="number" id="price" name="price" th:value="${globalQuote['05. price']}" />
       		
       		<label for="shares">Number of Shares:</label>
    		<input type="number" id="shares" name="shares" required />
    		
           <button th:if="${creditId != null}" type="submit" class="btn btn-success">BUY SHARES</button>
        </form>  
       

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
   
</body>
</html>
