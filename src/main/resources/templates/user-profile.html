<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="user-profile">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/user-page">Accounts</a>
            <a class="nav-item nav-link" href="/profile">Profile & Account Settings</a>
            <a class="nav-item nav-link" href="#">Financial Advising</a>
        </div>
        <div class="ml-auto">
            <h2 th:text="${accountInfo.email}" class="text-light"></h2>
            <a th:href="@{/logout}" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<body class = "user-profile">


<!-- 
First Name
Last Name
Email
Phone
Date of Birth
Address 
 -->


<div class = "main-box">

<nav>
		<div>
			<a th:href="@{user-page}">Accounts</a> 

			<a href="#" >Profile & Account Settings</a> 
			<a href="#">Financial Advising</a>
		</div>
		<div class="dropdown-container ml-auto">
			
			<h2 th:text = "${accountInfo.email}"></h2>
			<div class="dropdown-content">
				<a th:href="@{/logout}" class="dropdown-item">Logout</a>
			</div>
		</div>
		
	</nav>


<div class = "profile-main-box">

	<H1>User Profile</H1>
	
	<label> Full Name: </label>
	<h3 th:text = "${accountInfo.firstName} + ' ' + ${accountInfo.lastName}"></h3>
	<label> Email: </label>
	<h3 th:text = "${accountInfo.email}"></h3>
	<label>Phone Number: </label>
	<h3 th:text = "${accountInfo.phone}"></h3>
	<label>Date of Birth: </label>
	<h3 th:text = "${accountInfo.dateofbirth}"></h3>
	<label>Address: </label>
	<h3 th:text = "${accountInfo.address}"></h3>


<div class="container mt-4">
    <h1>User Profile</h1>
    <label> Full Name: </label>
    <h3 th:text="${accountInfo.firstName} + ' ' + ${accountInfo.lastName}" class="mb-3"></h3>
    <label> Email: </label>
    <h3 th:text="${accountInfo.email}" class="mb-3"></h3>
    <label>Phone Number: </label>
    <h3 th:text="${accountInfo.phone}" class="mb-3"></h3>
    <label>Date of Birth: </label>
    <h3 th:text="${accountInfo.dateofbirth}" class="mb-3"></h3>
    <label>Address: </label>
    <h3 th:text="${accountInfo.address}" class="mb-3"></h3>
</div>

<div class="container mt-4">
    <form action="#" th:action="@{/profileEdit}" method="post">
        <button type="submit" class="btn btn-primary">Edit user information</button>
    </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
