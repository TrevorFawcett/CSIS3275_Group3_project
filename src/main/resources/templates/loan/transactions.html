<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Transactions</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<div class="container">


		<a th:if="${userRole == 'USER'}"
			th:href="@{'/user-page/credit/transactions/add?account_id=' + ${accountId}}"
			class="btn btn-success"> add transaction</a>

		<h1>Transaction List</h1>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Type</th>
					<th>Description</th>
					<th>Amount</th>

					<th th:if="${userRole == 'ADMIN'}">Refund</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="transaction : ${creditTrans}">
					<td th:text="${transaction.type}"></td>
					<td th:text="${transaction.description}"></td>
					<td th:text="${transaction.amount}"></td>
					<td
						th:if="${userRole == 'ADMIN' && transaction.type == 'Purchase' && !transaction.isRefunded}">

						<a
						th:href="@{'/user-page/credit/transactions/refund?account_id=' + ${accountId}+ '&transaction_id=' + ${transaction.id}}"
						class="btn btn-danger">Refund</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
