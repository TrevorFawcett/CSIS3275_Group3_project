<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<title>User Dashboard</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #0e2433;
	color: white;
	margin: 0;
	padding: 0;
}

.header {
	background-color: #0f0;
	padding: 20px;
	text-align: center;
	color: #0e2433;
}

.header h1 {
	margin: 0;
}

.container {
	max-width: 1200px;
	margin: 20px auto;
	padding: 20px;
	background-color: #0e2433;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h2 {
	color: #45b6fe;
}

/* Add more styles and components for your dashboard here */
nav {
	background-color: #0f0;
	padding: 10px 0;
	display: flex;
	align-items: center;
	justify-content: space-between;
}

nav a {
	color: white;
	text-decoration: none;
	padding: 8px 16px;
}

nav a:hover {
	background-color: #45b6fe;
}

/* Style for the new container */
.cards-container {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
}

/* Style for individual cards */
.card {
	width: 30%;
	margin-bottom: 20px;
	background-color: #1a1a1a;
	border: 1px solid #333;
	border-radius: 5px;
	padding: 15px;
	color: white;
}

/* Add styles for headings and paragraphs inside the cards if needed */
.card h3 {
	font-size: 20px;
	margin: 0;
}

.card p {
	margin: 0;
}

/* Style for dropdown container */
.dropdown-container {
	display: flex;
	align-items: center;
}

.dropdown-content {
	display: none;
	position: absolute;
	background-color: #0f0;
	min-width: 160px;
	z-index: 1;
}

.dropdown-container:hover .dropdown-content {
	display: block;
}

.dropdown-item {
	color: white;
	padding: 8px 16px;
	text-decoration: none;
	display: block;
}

.dropdown-item:hover {
	background-color: #45b6fe;
}

/* Move dropdown container to the right */
.ml-auto {
	margin-left: auto;
}

/* Style for subcontainers */
.subcontainer {
	width: 100%;
}

.subcontainer h2 {
	color: #45b6fe;
}

/* Style for lists */
.list {
	list-style: none;
	padding: 0;
}

.list-item {
	display: flex;
	justify-content: space-between;
	padding: 5px 0;
}

.total {
	font-weight: bold;
}
</style>
</head>
<body>
	<nav>
		<div>
			<a href="#credit-transactions">Credit Transactions</a> <a
				href="#debit-transactions">Debit Transactions</a> <a href="#loans">Loans</a>
		</div>
		<div class="dropdown-container ml-auto">
			<h2>Hi, [[${user.getUsername()}]]</h2>
			<div class="dropdown-content">
				<a th:href="@{/logout}" class="dropdown-item">Logout</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="subcontainer">
			<h2>Banking Accounts</h2>
			<ul class="list">
				<li class="list-item"><a href="#checking-account">Checking
						Account</a> <span class="total">$1,000.00</span></li>
				<li class="list-item"><a href="#savings-account">Savings
						Account</a> <span class="total">$5,000.00</span></li>
				<li class="list-item"><span>Total</span> <span class="total">$6,000.00</span>
				</li>
			</ul>
		</div>
		<div class="subcontainer">
			<h2>Credit Cards</h2>
			<ul class="list">
				<li class="list-item"><a href="#credit-card">Credit Card</a> <span
					class="total">$500.00</span></li>
				<li class="list-item"><span>Total</span> <span class="total">$500.00</span></li>
			</ul>
		</div>
		<div class="subcontainer">
			<h2>Loans</h2>
			<ul class="list">
				<li class="list-item"><a href="#loan">Loan</a> <span
					class="total">$10,000.00</span></li>
				<li class="list-item"><span>Total</span> <span class="total">$10,000.00</span></li>
			</ul>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
