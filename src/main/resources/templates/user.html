<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div>
            <a class="navbar-brand" href="/user-page">Accounts</a>
            <a class="navbar-brand" href="/profile">Profile & Account Settings</a>
            <a class="navbar-brand" href="#advising">Financial Advising</a>
            	<a class="navbar-brand" th:if="${credit != null and not #lists.isEmpty(credit)}" th:href="@{'/invest-page?credit_id='+ ${credit[0].id}}">Investment</a>
     
        </div>
        <div class="dropdown ml-auto">
            <h2 class="text-white">Hi, [[${user.getUsername()}]]</h2>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Banking Accounts</h2>
                        <ul class="list-group">
                            <li class="list-group-item" th:each="account : ${banking}">
                                <a th:href="@{'/user-page/banking/transactions?account_id=' + ${account.id}}"
                                   class="btn btn-success" th:text="${account.name}"></a>
                                <span class="total" th:text="'$' + ${account.balance}"></span>
                            </li>
                            <li class="list-group-item">
                                <span>Total</span>
                                <span class="total" th:text="${totalBalance}"></span>
                            </li>
                        </ul>
                        <a th:href="@{/user-page/banking/add}" class="btn btn-success mt-3">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M8 0a.5.5 0 0 1 .5.5V7h6.5a.5.5 0 0 1 0 1H8V15.5a.5.5 0 0 1-1 0V8H0a.5.5 0 0 1 0-1H7V.5a.5.5 0 0 1 .5-.5z"/>
                            </svg> Open a Banking Account
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Transfer Money</h2>
                        <form>
                            <div class="form-group">
                                <label for="fromAccount">From Account</label>
                                <select class="form-control" id="fromAccount">
                                    <option value="checking">Checking Account</option>
                                    <option value="savings">Savings Account</option>
                                    <option value="creditCard">Credit Card</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="toAccount">To Account</label>
                                <select class="form-control" id="toAccount">
                                    <option value="checking">Checking Account</option>
                                    <option value="savings">Savings Account</option>
                                    <option value="creditCard">Credit Card</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="text" class="form-control" id="amount" placeholder="Enter the amount">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Credit Cards</h2>
                        <ul class="list-group">
                            <li class="list-group-item" th:each="account : ${credit}">
                                <a th:href="@{'/user-page/credit/transactions?account_id=' + ${account.id}}"
                                   class="btn btn-success" th:text="${account.name}"></a>
                                <span class="total" th:text="'$' + ${account.balance}"></span>
                            </li>
                            <li class="list-group-item">
                                <span>Total</span>
                                <span class="total" th:text="${totalCreditBalance}"></span>
                            </li>
                        </ul>
                        <a th:href="@{/user-page/credit/add}" class="btn btn-success mt-3">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M8 0a.5.5 0 0 1 .5.5V7h6.5a.5.5 0 0 1 0 1H8V15.5a.5.5 0 0 1-1 0V8H0a.5.5 0 0 1 0-1H7V.5a.5.5 0 0 1 .5-.5z"/>
                            </svg> Open a Credit Card
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Loans</h2>
                        <ul class="list-group">
                            <li class="list-group-item" th:each="account : ${loan}">
                                <a th:href="'/user-page/loans/transactions?account_id=' + ${account.id}"
                                   class="btn btn-success" th:text="${account.type}"></a>
                                <span class="total" th:text="'$' + ${account.totalToBePaid}"></span>
                            </li>
                            <li class="list-group-item">
                                <span>Total</span>
                                <span class="total" th:text="${totalLoanBalance}"></span>
                            </li>
                        </ul>
                        <a th:href="@{/user-page/loan/add}" class="btn btn-success mt-3">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M8 0a.5.5 0 0 1 .5.5V7h6.5a.5.5 0 0 1 0 1H8V15.5a.5.5 0 0 1-1 0V8H0a.5.5 0 0 1 0-1H7V.5a.5.5 0 0 1 .5-.5z"/>
                            </svg> Open a Loan
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js links if needed -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    -->
</body>
</html>
