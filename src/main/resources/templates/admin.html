<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>User Dashboard</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #0e2433;
	color: white;
	margin: 0;
	padding: 0;
	
	
}

.header {
	background-color: #0f0;
	padding: 20px;
	text-align: center;
	color: #0e2433;
}

.header h1 {
	margin: 0;
}

.container {
	max-width: 1200px;
	margin: 20px auto;
	padding: 20px;
	background-color: #0e2433;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h2 {
	color: #45b6fe;
}


/* Add more styles and components for your dashboard here */
        .sidebar {
            width: 0;
            background-color: #000000;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            overflow-y: auto;
            transition: 0.5s; /* Add smooth transition for sliding effect */
        }

        .sidebar.open {
            width: 250px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 0;
            padding: 0;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: white;
        }

        .sidebar a:hover {
            background-color: none;
        }
        
         .header button {
            background: none;
            border: none;
            color: black;
            padding: 10px;
            position: absolute;
            left: 20px; /* Adjust the left position as needed */
            cursor: pointer;
        }
        
         .sidebar-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            margin-bottom:10px;
        }

/* Style for the table itself */
table {
    width: 100%;
    border-collapse: collapse;
}

/* Style for table headers (th) */
th {
    background-color: #45b6fe;
    color: white;
    text-align: left;
}

/* Style for table header cells (th) */
th, td {
    padding: 8px;
    border: 1px solid #ddd;
}

/* Style for alternating table rows (for better readability) */
tr:nth-child(even) {
    background-color: #f2f2f2;
}

/* Hover effect for table rows */
tr:hover {
    background-color: #45b6fe;
    color: white;
}
   
</style>
</head>
<body>
	<div class="header">
		<button onclick="toggleSidebar()" class= "btn btn-info">Transactions</button>
		<h1>ADMIN Dashboard</h1>
	</div>
	<div class="sidebar">
	<button class= "btn btn-danger" onclick="toggleSidebar()">-</button>
            <ul>
                <li><a class="sidebar-button" href="#credit-transactions"> Credit Transactions</a></li>
                <li><a class="sidebar-button" href="#debit-transactions"> Debit Transactions</a></li>
                <li><a class="sidebar-button" href="#debit-transactions"> Loans</a></li>
                <li><a class="sidebar-button" href="#debit-transactions"> Users</a></li>
            </ul>
        </div>


	<div class="container">
		<h2>Welcome, [[${user.getUsername()}]]</h2>

		<span sec:authorize="isAuthenticated"> <a th:href="@{/logout}">
				Logout </a>

		</span>
	<section id="list-users">
        <h3>List of Users</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the list of users -->
                <tr th:each="user : ${userInfo}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                </tr>
            </tbody>
        </table>
    </section>
    <section id="list-banking">
        <h3>Banking Accounts</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Holder ID</th>
                    <th>Type</th>
                    <th>Balance</th>
                    <th>refund</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>
    </section>
    <section id="list-Credit">
        <h3>Credit Card Accounts</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Holder ID</th>
                    <th>Type</th>
                    <th>Limit</th>
                    <th>Balance</th>
                    <th>refund</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>
    </section>
		
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script>
        // JavaScript function to toggle the sidebar
        function toggleSidebar() {
            var sidebar = document.querySelector(".sidebar");
            sidebar.classList.toggle("open");
        }
    </script>
</body>
</html>
