<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="edit-form">

<div class="container mt-4">
    <div class="form-box">
        <h1 class="mb-4">User Info Edit Form</h1>
        <form action="#" th:action="@{/change}" th:object="${editInfo}" method="post">

            <div class="form-group">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" class="form-control" th:value="${editInfo.firstName}" th:field="${editInfo.firstName}" />
            </div>

            <div class="form-group">
                <label>Last name:</label>
                <input type="text" class="form-control" th:value="${editInfo.lastName}" th:field="${editInfo.lastName}" />
            </div>

            <div class="form-group">
                <label>Phone Number:</label>
                <input type="text" class="form-control" th:value="${editInfo.phone}" th:field="${editInfo.phone}" />
            </div>

            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" class="form-control" th:value="${editInfo.dateofbirth}" th:field="${editInfo.dateofbirth}" />
            </div>

            <div class="form-group">
                <label>Address:</label>
                <input type="text" class="form-control" th:value="${editInfo.address}" th:field="${editInfo.address}" />
            </div>

            <input type="hidden" th:value="${editInfo.email}" th:field="${editInfo.email}" readonly />
            <input type="hidden" th:value="${editInfo.id}" th:field="${editInfo.id}" readonly />

            <input type="submit" class="btn btn-primary" value="Submit" />

        </form>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
